<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>English Hits</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.png" alt="1">
                    <span class="songName">The Nights</span>
                    <span class="songlistPlay"><span class="timestamp">02:55 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">03:26 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.png" alt="1">
                    <span class="songName">Shape Of You</span>
                    <span class="songlistPlay"><span class="timestamp">04:24 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Safari</span>
                    <span class="songlistPlay"><span class="timestamp">03:09 <i id="3" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Unstoppable</span>
                    <span class="songlistPlay"><span class="timestamp">04:06 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Bilionera</span>
                    <span class="songlistPlay"><span class="timestamp">03:05 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Go Down Deh</span>
                    <span class="songlistPlay"><span class="timestamp">03:05 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">The Nights</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/63e38ed2a9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
